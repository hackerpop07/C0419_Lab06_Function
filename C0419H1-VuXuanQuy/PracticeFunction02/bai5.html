<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Min</title>
</head>
<body>
<input id="nhap" type="number" onkeydown="Enter(event)">
<button onclick="Min()">Min</button>
<p id="xuat"></p>
<script>
  let array = [];
  function Enter(event) {
    if (event.keyCode == 13) {
      array.push(document.getElementById("nhap").value);
      document.getElementById("nhap").value = "";
    }
    document.getElementById("xuat").innerHTML = "Array: " + array;
  }

  function Min() {
    for (let i = 0; i < array.length; i++) {
      if (array[i] < min) {
        min = array[i];
      }
    }
    return min;
  }


</script>
</body>
</html>
